<!DOCTYPE html>
<html lang en>
    <head>
        <ul>
            <link rel="stylesheet" href="css/gameplay.css">
            
        </ul>
    </head>
    <body>
        <header>
            <a href="index.html">Leave Game</a>
        </header>

        <div class="gamearea">
            <div class="scoreboard">
                <h3>Players</h3>
                <ul class ="playerList">
                    <li>Riley...44</li>
                    <li>Sarah...126</li>
                </ul>
            </div>
        
            <div class="gameplay">
                <p class ="score">Score: 1024</p>
                <div class="image_container"><img src="dice_image.png" alt="dice image" width=45%></div>
            
                <div class="roll"><button type="input">Roll!</button></div>
            </div>
        </div>

        <div id="popupContainer" class="popup-container">
            <div class="popup-content">
                <hr >
                <span id="closeBtn" class="close-btn">&times;</span>
                <p>Game Over</p>
                <p>If you would like to save your highscore, enter your info below</p>
                <div>
                    <input type="text" placeholder="your@email.com" />
                </div>
                <div>
                    <input type="password" placeholder="password" />
                </div>
                <button type="submit">Login</button>
                <button type="submit">Create</button>
            </div>
        </div>
    </body>
</html>
